<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Clicker Game</title>
</head>
<body>
    <div class="screen-container">
        <div id="MoneyPerSecond">0/s</div>
        <div id="currMoney">0</div>
    </div>

    <div class="multiplier-container">
        <button class="btn btn1" title="Buy For $10">+1/s</button>
        <button class="btn btn10" title="Buy For $100">+10/s</button>
        <button class="btn btn100" title="Buy For $1000">+100/s</button>
        <button class="btn btn1000" title="Buy For $10000">+1000/s</button>
        <button class="btn btn10000" title="Buy For $100000">+10000/s</button>
        <button class="btn btn100000" title="Buy For $1000000">+100000/s</button>
    </div>

    <div class="manualClickBtn">
        <button class="clickBtn" title="Click Me For $1">+$1</button>
    </div>
</body>
<script src="script.js"></script>
</html>
